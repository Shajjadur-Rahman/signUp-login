  <body>
    <!--[if lt IE 7]>

    <div class="section">
      <div class="container">
        <div class="bend_shape">
          <div class="sign_up">
            <form action="" method="">
              <h2>Sign Up</h2>
              <div class="form_content">
                <div class="input_field clear_fix">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    autocomplete="off"
                    required
                  />
                  <label for="username" class="label_name"
                    ><span class="label_content"
                      ><span><i class="fas fa-user"></i></span>Username :</span
                    ></label
                  >
                </div>
                <div class="input_field clear_fix">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    autocomplete="off"
                    required
                  />
                  <label for="email" class="label_name"
                    ><span class="label_content"
                      ><span><i class="far fa-envelope"></i></span>Email :</span
                    ></label
                  >
                </div>
                <div class="input_field clear_fix">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    autocomplete="off"
                    required
                  />
                  <label for="password" class="label_name"
                    ><span class="label_content"><span><i class="fas fa-lock"></i></span>Password :</span></label
                  >
                </div>
                <div class="input_field clear_fix">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    autocomplete="off"
                    required
                  />
                  <label for="password" class="label_name"
                    ><span class="label_content"><span><i class="fas fa-lock"></i></i></span>Confirm password :</span></label
                  >
                </div>
              </div>
              <button type="submit" class="sign_up_btn">Sign Up</button>
              <div class="login"><p>Already have an account ?</p><p><a href="login.html">Login from here</a></p></div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="" async defer></script>
